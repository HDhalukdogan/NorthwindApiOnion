<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>
            <div class="form-label-group">
                <input formControlName="name" class="form-control" placeholder="name"/>
            </div>
            <div class="form-label-group">
                <input formControlName="email" class="form-control" placeholder="E-Mail"/>
            </div>
            <div class="form-label-group">
                <input formControlName="password" class="form-control" placeholder="Password"/>
            </div>

            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
                Up</button>
        </form>
    </div>
</div>
