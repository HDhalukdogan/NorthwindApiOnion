<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <h1 *ngIf="loginError">{{loginError}}</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>
            <div class="form-label-group">
                <input formControlName="name" class="form-control" placeholder="E-Mail" />
            </div>
            <div class="form-label-group">
                <input formControlName="password" class="form-control" placeholder="Password" />
            </div>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
                in</button>
        </form>
    </div>
</div>
<div *ngIf="false" class="container">
    <form (ngSubmit)="formsModule()" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
            placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
            placeholder="Password">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</div>
