<div class="container">
    <button type="button" class="btn btn-primary" (click)="openModal(template)">Open modal</button>
    <br><br>
    <pre *ngIf="message" class="card card-block card-header">{{message}}</pre>
</div>

<ng-template #template>
    <div class="modal-body text-center">
        <div class="d-flex justify-content-center mt-5">
                <form [formGroup]="modalForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                    </div>
                    <div class="form-label-group mb-3">
                        <input formControlName="name" class="form-control" placeholder="name" />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button [disabled]="modalForm.invalid" class="btn btn-lg btn-primary btn-block"
                            type="submit">Sign
                            Up</button>
                        <button type="button" class="btn btn-lg btn-secondary btn-block" (click)="cancel()">Cancel</button>
                    </div>

                </form>
        </div>
    </div>
</ng-template>
